# =============================================================================
# Airduck-IceNessie - Revised Docker Compose
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Shared Anchors (DRY - Don't Repeat Yourself)
# -----------------------------------------------------------------------------
x-airflow-common: &airflow-common
  build: ./airflow
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__WEBSERVER__SECRET_KEY: 'rag-stack-secret-key-change-in-production'
    S3_ENDPOINT: http://minio:9000
    S3_ACCESS_KEY: minioadmin
    S3_SECRET_KEY: minioadmin
    AWS_ACCESS_KEY_ID: minioadmin
    AWS_SECRET_ACCESS_KEY: minioadmin
    EFS_PATH: /mnt/efs
    DBT_PROFILES_DIR: /opt/airflow/dbt
    DBT_PROJECT_DIR: /opt/airflow/dbt
    TRINO_HOST: trino
    TRINO_PORT: 8080
    TRINO_USER: airflow
    TRINO_CATALOG: iceberg
    FASTAPI_URL: http://nginx-lb:80  # Point Airflow to the Load Balancer
    DUCKDB_SERVER: duckdb-server:8815
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/dbt:/opt/airflow/dbt
    - efs-data:/mnt/efs
  networks:
    - platform_net

x-fastapi-common: &fastapi-common
  build: ./app
  environment:
    - EFS_PATH=/mnt/efs
    - S3_ENDPOINT=http://minio:9000
    - AWS_ACCESS_KEY_ID=minioadmin
    - AWS_SECRET_ACCESS_KEY=minioadmin
    - AWS_REGION=us-east-1
    # IMPORTANT: Ensure your app opens DuckDB with read_only=True
  volumes:
    - efs-data:/mnt/efs
  depends_on:
    minio:
      condition: service_started
  networks:
    - platform_net

# -----------------------------------------------------------------------------
# 2. Infrastructure
# -----------------------------------------------------------------------------
networks:
  platform_net:
    driver: bridge
    name: airduck_platform

volumes:
  efs-data:
    name: airduck_efs
  postgres-data:
    name: airduck_postgres

# -----------------------------------------------------------------------------
# 3. Services
# -----------------------------------------------------------------------------
services:

  # --- STORAGE & CATALOG ---
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: airduck_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    networks:
      - platform_net

  nessie:
    image: ghcr.io/projectnessie/nessie:0.76.0
    container_name: airduck_nessie
    environment:
      NESSIE_SERVER_AUTHENTICATION_ENABLED: "false"
      NESSIE_VERSION_STORE_TYPE: IN_MEMORY
    networks:
      - platform_net

  trino:
    image: trinodb/trino:439
    container_name: airduck_trino
    ports:
      - "8085:8080" # Host 8085 prevents conflict with Airflow 8080
    volumes:
      - ./trino/etc:/etc/trino
      - ./trino/catalog:/etc/trino/catalog
    networks:
      - platform_net

  # --- COMPUTE (FastAPI Replicas) ---
  fastapi:
    <<: *fastapi-common
    container_name: airduck_search_api_1
    # ports: ["8000:8000"] # Optional: for direct access

  fastapi-replica-2:
    <<: *fastapi-common
    container_name: airduck_search_api_2
    # ports: ["8001:8000"] # Optional: for direct access

  # --- GATEWAY (Load Balancer) ---
  nginx-lb:
    image: nginx:alpine
    container_name: airduck_nginx_lb
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fastapi
      - fastapi-replica-2
    networks:
      - platform_net

  # --- UI ---
  frontend:
    build: ./frontend
    container_name: airduck_frontend
    ports:
      - "3000:3000"
    environment:
      # Browser traffic must go to port 80 (Nginx), not 8000
      - NEXT_PUBLIC_API_URL=http://localhost:80 
    depends_on:
      - nginx-lb
    networks:
      - platform_net

  # --- DATABASE & ORCHESTRATION ---
  postgres:
    image: postgres:15.5-alpine
    container_name: airduck_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform_net

  airflow-webserver:
    <<: *airflow-common
    container_name: airduck_airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  # --- UTILITY / INIT ---
  minio-init:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    container_name: airduck_minio_init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do sleep 1; done;
      mc mb --ignore-existing myminio/rag-data;
      mc mb --ignore-existing myminio/iceberg-warehouse;
      "
    networks:
      - platform_net