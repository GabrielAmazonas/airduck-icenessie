# Iceberg Connector Configuration with Nessie Catalog
connector.name=iceberg
iceberg.catalog.type=nessie
iceberg.nessie-catalog.uri=http://nessie:19120/api/v1
iceberg.nessie-catalog.ref=main
iceberg.nessie-catalog.default-warehouse-dir=s3://iceberg-warehouse/

# S3 Configuration (MinIO)
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin
s3.region=us-east-1

# Performance tuning
iceberg.max-partitions-per-writer=100
iceberg.target-max-file-size=128MB
